<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form with Bootstrap</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <img src="logo.png" alt="University Logo" class="d-block mx-auto mb-3" style="width: 100px;">
                <h2 class="text-left text-success">Survey</h2>
                <p class="text-left">If you have a moment, we'd appreciate it if you would fill out this survey.</p>

                <form action="result.jsp" method="POST">
                    <div class="mb-3">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" name="first-name" required>
                    </div>

                    <div class="mb-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" name="last-name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">How did you hear about us?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="search-engine" name="hear-about" value="search-engine" required>
                            <label class="form-check-label" for="search-engine">Search engine</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="word-of-mouth" name="hear-about" value="word-of-mouth">
                            <label class="form-check-label" for="word-of-mouth">Word of mouth</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="social-media" name="hear-about" value="social-media">
                            <label class="form-check-label" for="social-media">Social Media</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="other" name="hear-about" value="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Would you like to receive announcements about new CDs and special offers?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="receive-cds" name="receive-cds">
                            <label class="form-check-label" for="receive-cds">YES, I'd like that.</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="email-announcements" name="email-announcements">
                            <label class="form-check-label" for="email-announcements">YES, please send me email announcements.</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="contact" class="form-label">Please contact me by:</label>
                        <select id="contact" name="contact" class="form-select">
                            <option value="email-postal">Email or postal mail</option>
                            <option value="email">Email only</option>
                            <option value="postal">Postal mail only</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
