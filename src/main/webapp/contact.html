    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions or would like to work together, please fill out the form below:</p>
            <form action="#" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section>
            <h2>Follow Me</h2>
            <p>You can also reach me through my social media:</p>
            <ul>
                <li><a href="https://github.com/NTThanhThao" target="_blank">GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/nguyễn-thị-thanh-thảo-503a69329/" target="_blank">LinkedIn</a></li>
            </ul>
        </section>
